<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tetrisstyle.css" />
  </head>

  <body>
    <div class="game">
      <div class="game__title">T E T R I S</div>
      <div class="field">
        <div class="field__left">
          <table id="fieldGame"></table>
        </div>
        <div class="field__right">
          <div class="field__rules">
            <div class="field__rules-title">Правила игры</div>
            <div>&uarr; - поворот фигуры</div>
            <div>&larr; - сдвиг влево</div>
            <div>&rarr; - сдвиг вправо</div>
            <div>&darr; - уронить фигуру</div>
            <div>'Esc' - прекратить игру</div>
          </div>
          <div class="field__points">
            <div class="field__points-rec">Ваш рекорд:</div>
            <div id="rec"></div>
            <div class="field__points-numelem">Блок в игре</div>
            <div id="numElem"></div>
            <div class="field__points-speed">Текущая скорость</div>
            <div id="speed"></div>
          </div>
        </div>
      </div>
      <button
        class="startgame"
        onclick="startGameScreen.style.visibility='visible';"
      >
        Начать новую игру
      </button>
      <div id="startGame">
        Укажите начальную скорость
        <div>
          <form name="my" onsubmit="gamePreparation(); return false">
            <label for="speedGame">(от 1 до 10):</label>
            <input
              type="number"
              id="speedGame"
              name="speedGame"
              value=" " autofocus
              min="1"
              max="10"
              value="1"
              tabindex="1" 
            />
            <br />
            <button class="startbutton" type="submit">Поехали</button>
          </form>
        </div>
      </div>
      <div id="endGame">
        Игра закончена
        <div>Ваш рекорд:</div>
        <div id="rec1"></div>
      </div>
    </div>
    <script src="js/tetrisjs.js" type="text/javascript"></script>
  </body>
</html>
